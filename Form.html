DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Enter your first name"
        required
      />
      <br />

      <label for="lname">Last Name</label>
      <input
        type="text"
        name="lname"
        id="lname"
        placeholder="Enter your last name"
      />
      <br />
      <p>Select <b>Any Two</b> Options : </p>
      <label for="GOOGLECPU">GOOGLE</label>
      <input type="radio" name="Google" id="GoogleCPU" value="Google" /> <br />

      <label for="FirefoxCPU">Firefox</label>
      <input type="radio" name="Firefox" id="FirefoxCPU" value="Firefox" /> <br />

      <label for="YahooCPU">Yahoo</label>
      <input type="radio" name="Yahoo" id="YahooCPU" value="Yahoo" /> <br />
      
      <label for="NaverCPU">Naver</label>
      <input type="radio" name="Naver" id="NaverCPU" value="Naver" /> <br />

      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
      </html>
